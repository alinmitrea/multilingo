<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/translate.js"></script>
</head>
<body>
<table id="translationBox" class="table table-bordered">
    <tr>
        <td class="col-sm-1">EN</td>
        <td id="inputBoxEN" class="col-sm-3">
            <input id="inputTextEditorEN" type="text" value="flower">
                        <!--<div id="inputTextEditorEN" contenteditable="true">flower</div>-->
        </td>
        <td class="col-sm-2"><button type="button" id="translateButtonEN" data-t>Translate</button></td>
        <td id="outputBox">
            <div id="outputTextEditorEN" class="textEditor">
            </div>
        </td>
    </tr>
    <tr>
        <td class="col-sm-1">FR</td>
        <td id="inputBoxFR" class="col-sm-6" >
            <input id="inputTextEditorFR" type="text">
           <!-- <div id="inputTextEditorFR" contenteditable="true">-->
            </div>
        </td>
        <td class="col-sm-2"><button type="button" id="translateButtonFR" data-t>Translate</button></td>
    </tr>
    <tr>
        <td class="col-sm-1" >NL</td>
        <td id="inputBoxNL" class="col-sm-6">
            <!--<div id="inputTextEditorNL" contenteditable="true">-->
            <input id="inputTextEditorNL" type="text">
            </div>
        </td>
        <td class="col-sm-2"><button type="button" id="translateButtonNL" data-t>Translate</button></td>
    </tr>
</table>
</body>
</html>
