<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/translate.js"></script>
</head>
<body>
  <br>
<div class="container">
    <div class="form-group">
        <fieldset>
            <label class="control-label col-sm-1"><strong>English</strong></label>
            <input type="text" class="input-lg search-query" id="inputTextEditorEN" value="flower">
            <input type="button" value="Translate" class="btn btn-primary" id="translateButtonEN">
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <label class="control-label col-sm-1"><strong>Fran√ßais</strong></label>
            <input type="text" class="input-lg search-query" id="inputTextEditorFR">
            <input type="button" value="Translate" class="btn btn-primary" id="translateButtonFR">
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <label class="control-label col-sm-1"><strong>Dutch</strong></label>
            <input type="text" class="input-lg search-query" id="inputTextEditorNL">
            <input type="button" value="Translate" class="btn btn-primary" id="translateButtonNL">
        </fieldset>
        <input type="button" value="Clear All" class="btn btn-default btn-clear" id="clearAll">
    </div>
</div>
</body>
</html>
