<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/translate.js"></script>
</head>
<body>
<table id="translationBox">
    <tr>
        <td>EN</td>
        <td id="inputBox">
            <div id="inputTextEditorEN" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonEN" data-t>Translate</button></td>
        <td id="outputBox">
            <div id="outputTextEditorEN" class="textEditor">
            </div>
        </td>
    </tr>
    <tr>
        <td>FR</td>
        <td id="inputBoxFR">
            <div id="inputTextEditorFR" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonFR" data-t>Translate</button></td>
    </tr>
    <tr>
        <td>NL</td>
        <td id="inputBoxNL">
            <div id="inputTextEditorNL" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonNL" data-t>Translate</button></td>
    </tr>
</table>
</body>
</html>
