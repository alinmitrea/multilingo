<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Translation demo</title>
    <link href="css/translate.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/translate.js"></script>
</head>
<body>
<div class="controls">
    <select id="source">
        <option value="en" data-t selected>English</option>
        <option value="ro" data-t>Romanian</option>
    </select>
    <select id="target">
        <option value="fr" data-t selected>French</option>
        <option value="ro" data-t>Romanian</option>
        <option value="nl" data-t>dutch</option>
        <option value="he" data-t>hebrew</option>
    </select>
    <button type="button" id="translateButton" data-t>Translate</button>
    <div id="translating" class="hidden" data-t>Translating...</div>
</div>
<table id="translationBox">
    <tr>
        <td>EN</td>
        <td id="inputBox">
            <div id="inputTextEditorEN" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonEN" data-t>Translate</button></td>
        <td id="outputBox">
            <div id="outputTextEditorEN" class="textEditor">
            </div>
        </td>
    </tr>
    <tr>
        <td>FR</td>
        <td id="inputBoxFR">
            <div id="inputTextEditorFR" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonFR" data-t>Translate</button></td>
    </tr>
    <tr>
        <td>NL</td>
        <td id="inputBoxNL">
            <div id="inputTextEditorNL" contenteditable="true" class="textEditor">
                man
            </div>
        </td>
        <td><button type="button" id="translateButtonNL" data-t>Translate</button></td>
    </tr>
</table>
</body>
</html>
